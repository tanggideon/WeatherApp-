<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/sleet_728110.png">
    <title>Weather Predict</title>
  </head>
  <body>
    <section>
      <nav>
        <div class="logo">
          <img src="images/sleet_728110.png" alt="" />
          <h2>WeatherApp</h2>
        </div>

        <div class="metric">
          <h3>Fahrenheit</h3>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </nav>
      <div class="search">
        <div class="input-container">
          <input type="text" placeholder="Search City" autofocus/>
        </div>
        <div class="search-btn">
          <button>Search</button>
        </div>
      </div>
      <div class="container">
        <div class="location-info">
          <img src="images/location-pin_1647292.png" alt="" />
          <h3>Accra, Ghana</h3>
        </div>
        <div class="weather">
          <div class="weather-info">
            <img src="images/temperature_1035618.png" alt="" />
            <h3>31<sup>&#xb0;</sup></h3>
          </div>
          <div class="others">
            <div class="humidity">
              <img src="images/condensation_5454066.png" alt="" />
              <h3>215</h3>
            </div>
            <div class="wind-speed">
              <img src="images/wind_2768210.png" alt="" />
              <h3>215</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
